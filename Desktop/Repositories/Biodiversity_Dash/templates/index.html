<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='static.css')}}"> -->
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Belly Buton Biodiversity</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2 class ="descrpiton">Insights on the biodiverisy of your belly button</h2>
          <br>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option>Select Sample</option>
          </select>
        </div>
        <div class="col-md-8">
          <div id="table"></div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div id="piechart"></div>
        </div>
        <div class="col-md-6">
          <div id="gaugechart">
            <!-- Gauge chart will be drawn inside this DIV -->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <div id="bubbleplot"></div>
        </div>
      </div>

    <script type="text/javascript" src="../static/dropdown.js">
    </script>
